<html data-ng-app="app">
  <head>
    <title>
      Javascript Interview Questions
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body data-ng-controller="appCtrl" class="ng-cloak">
    <div class="container">
      <div class="card card-1">
        <ul>
          <li data-ng-repeat="item in listQuestions track by $index">
            <p><strong class="question">Question: </strong>{{ item.question }}</p>
            <div class="answer">
              <a data-ng-click="answer_$index = !answer_$index" data-ng-init="answer_$index=false">
                <span data-ng-show="!answer_$index">Show answer</span>
                <span data-ng-show="answer_$index">Hide answer</span>
              </a>
            </div>
            <div class="card card-1 display-none" toggle-answer="answer_$index">
              <div ng-bind-html="item.answer"></div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
